name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  test-before-build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run quality checks
        run: |
          npm run lint
          npm run type-check

      - name: Run unit tests
        run: npm test -- --coverage --watchAll=false

      - name: Security audit
        run: npm audit --audit-level=high --production

  build-ios:
    needs: test-before-build
    runs-on: macos-13
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          working-directory: ios

      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      - name: Configure Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode_15.0.app/Contents/Developer
          xcrun -sdk iphoneos --show-sdk-path

      - name: Build iOS app
        run: |
          npx expo run:ios --configuration Release --no-install --no-bundler
        env:
          EXPO_NO_TELEMETRY: 1

      - name: Archive iOS build
        run: |
          cd ios
          xcodebuild archive \
            -workspace KidsPoints.xcworkspace \
            -scheme KidsPoints \
            -configuration Release \
            -archivePath build/KidsPoints.xcarchive \
            -destination 'generic/platform=iOS'

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ios-build
          path: ios/build/
          retention-days: 30

  build-android:
    needs: test-before-build
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Android APK
        run: |
          npx expo run:android --variant release --no-install --no-bundler
        env:
          EXPO_NO_TELEMETRY: 1

      - name: Build Android AAB
        run: |
          cd android
          ./gradlew bundleRelease

      - name: Sign Android artifacts
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: |
          echo "ðŸ” Android signing would happen here with proper keystore"
          echo "For now, uploading unsigned builds for testing"

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v3
        with:
          name: android-build
          path: |
            android/app/build/outputs/apk/release/
            android/app/build/outputs/bundle/release/
          retention-days: 30

  e2e-smoke-test:
    needs: [build-ios, build-android]
    runs-on: macos-13
    timeout-minutes: 30
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download iOS build
        uses: actions/download-artifact@v3
        with:
          name: ios-build
          path: ios/build/

      - name: Run smoke tests on iOS
        run: |
          # Run minimal E2E smoke test
          npm run detox:test:ios -- --testNamePattern="should load app successfully"
        continue-on-error: true

  create-release:
    needs: [build-ios, build-android, e2e-smoke-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Generate changelog
        run: |
          echo "# Release ${{ github.ref_name }}" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## What's New" >> RELEASE_NOTES.md
          
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            echo "Changes since $LAST_TAG:" >> RELEASE_NOTES.md
            git log $LAST_TAG..HEAD --pretty=format:"- %s" --no-merges >> RELEASE_NOTES.md
          else
            echo "- Initial release" >> RELEASE_NOTES.md
          fi
          
          echo "" >> RELEASE_NOTES.md
          echo "## Installation" >> RELEASE_NOTES.md
          echo "- **iOS**: Download and install the .ipa file using TestFlight or direct installation" >> RELEASE_NOTES.md
          echo "- **Android**: Download and install the .apk file" >> RELEASE_NOTES.md
          
      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const tag = context.ref.replace('refs/tags/', '');
            const releaseNotes = fs.readFileSync('RELEASE_NOTES.md', 'utf8');
            
            const { data: release } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: `Release ${tag}`,
              body: releaseNotes,
              draft: false,
              prerelease: tag.includes('-beta') || tag.includes('-alpha')
            });
            
            console.log(`Created release: ${release.html_url}`);

      - name: Upload release assets
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const tag = context.ref.replace('refs/tags/', '');
            
            // Get release
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            
            const release = releases.find(r => r.tag_name === tag);
            if (!release) {
              throw new Error('Release not found');
            }
            
            // Upload iOS artifacts
            const iosPath = 'ios-build';
            if (fs.existsSync(iosPath)) {
              console.log('iOS build artifacts found, would upload to release');
            }
            
            // Upload Android artifacts
            const androidPath = 'android-build';
            if (fs.existsSync(androidPath)) {
              console.log('Android build artifacts found, would upload to release');
            }