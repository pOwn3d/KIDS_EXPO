name: Unit Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --coverage --watchAll=false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

      - name: Comment coverage on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            
            try {
              const coverageData = fs.readFileSync('./coverage/coverage-summary.json', 'utf8');
              const coverage = JSON.parse(coverageData);
              
              const total = coverage.total;
              const comment = `## üß™ Test Coverage Report
              
              | Metric | Percentage | Covered | Total |
              |--------|------------|---------|-------|
              | Lines | ${total.lines.pct}% | ${total.lines.covered} | ${total.lines.total} |
              | Functions | ${total.functions.pct}% | ${total.functions.covered} | ${total.functions.total} |
              | Branches | ${total.branches.pct}% | ${total.branches.covered} | ${total.branches.total} |
              | Statements | ${total.statements.pct}% | ${total.statements.covered} | ${total.statements.total} |
              
              ${total.lines.pct >= 80 ? '‚úÖ' : '‚ö†Ô∏è'} Overall coverage: **${total.lines.pct}%**
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.log('Coverage report not found, skipping comment');
            }

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npm run type-check

  quality-gate:
    needs: [unit-tests, lint]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.unit-tests.result }}" != "success" ]]; then
            echo "‚ùå Unit tests failed"
            exit 1
          fi
          
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "‚ùå Code quality checks failed"
            exit 1
          fi
          
          echo "‚úÖ All quality checks passed!"