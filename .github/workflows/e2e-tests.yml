name: E2E Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  detox-ios:
    runs-on: macos-13
    timeout-minutes: 45
    
    env:
      DEVELOPER_DIR: /Applications/Xcode_15.0.app/Contents/Developer
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Ruby for iOS
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          working-directory: ios

      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      - name: Cache Detox build
        uses: actions/cache@v3
        with:
          path: ios/build
          key: ${{ runner.os }}-detox-build-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-detox-build-

      - name: Build iOS app for Detox
        run: npm run detox:build:ios

      - name: Run Detox E2E tests (iOS)
        run: npm run detox:test:ios
        
      - name: Upload iOS test artifacts
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: ios-test-artifacts
          path: |
            e2e/artifacts/**/*
            ~/Library/Developer/CoreSimulator/Devices/**/data/tmp/**/*
          retention-days: 7

  detox-android:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create AVD and start emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          target: google_apis
          profile: pixel_4
          script: |
            echo "Emulator started"
            adb devices

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Android app for Detox
        run: npm run detox:build:android

      - name: Run Detox E2E tests (Android)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          target: google_apis
          profile: pixel_4
          script: npm run detox:test:android

      - name: Upload Android test artifacts
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: android-test-artifacts
          path: |
            e2e/artifacts/**/*
          retention-days: 7

  test-report:
    needs: [detox-ios, detox-android]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Merge test results
        run: |
          echo "## E2E Test Results" > test-summary.md
          echo "" >> test-summary.md
          
          if [ -d "ios-test-artifacts" ]; then
            echo "### iOS Results" >> test-summary.md
            echo "❌ iOS tests failed - check artifacts" >> test-summary.md
            echo "" >> test-summary.md
          fi
          
          if [ -d "android-test-artifacts" ]; then
            echo "### Android Results" >> test-summary.md
            echo "❌ Android tests failed - check artifacts" >> test-summary.md
            echo "" >> test-summary.md
          fi
          
          if [ ! -d "ios-test-artifacts" ] && [ ! -d "android-test-artifacts" ]; then
            echo "✅ All E2E tests passed successfully!" >> test-summary.md
          fi

      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('test-summary.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });